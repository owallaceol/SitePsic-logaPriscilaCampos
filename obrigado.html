<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Enviada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you {
            background-color: white;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .thank-you h1 {
            color: #6b745d;
            margin-bottom: 20px;
        }
        .thank-you p {
            font-size: 1.2rem;
        }
        .thank-you a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6b745d;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        .thank-you a:hover {
            background-color: #556149;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Mensagem enviada com sucesso!</h1>
        <p>Obrigado por entrar em contato. Em breve retornarei com uma resposta.</p>
        <a href="index.html">Voltar para o site</a>
    </div>
</body>
</html>
